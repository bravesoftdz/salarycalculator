<html>
<head>
<title>Salary Calculator</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css"
</head>
    
    
    <body>
    
    
    <div id="container">
        <h1>Salary Calculator</h1>
        
        <div id="calculator">
            
            <form>
                <label>
                    How much do you make per hour?<br>
                    $ <input type="text" id="perHour">
                </label>
                <label>
                    How many hours do you work per week?<br>
                    <input type="text" id="perWeek">
                </label>
                <button type="button" id="calculate">Calculate!</button>
            </form>
        
        
        </div><!-- calculator -->
        
        <div id="totalSalary">
            <sup>$</sup><span id="salary">0.00</span>
        </div><!-- totalsalary -->
    
    </div><!-- container -->
        
        
        <script src="../js/script.js"></script>
    
    </body>

</html>
